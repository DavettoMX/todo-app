<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>TODO APP</title>
</head>

<body>

  <header class="header" id="encabezado">

    <nav class="menu">
      <ul class="topMenu" id="titles" onclick="toggleClass()">
        <li class="all selected" onclick="showAll()"><a href="#">All</a></li>
        <li class="active" onclick="showUncompleted()"><a href="#">Active</a></li>
        <li class="completed" onclick="showCompleted()"><a href="#">Completed</a></li>
      </ul>
    </nav>

  </header>

  <article class="container">

    <section class="input-group mb-3">
      
      <input type="text" class="form-control" id="input" placeholder="Add a Task..." aria-label="Recipient's username"
        aria-describedby="button-addon2">

      <button class="btn btn-outline-primary" type="button" id="button-addon2" onclick="addElement()">ADD</button>

    </section>

    <section class="tareas" id="tasks">
    </section>

    <section class="deleteAll">
      <button type="button" class="btn btn-danger delete_all_btn" onclick="deleteAll()">DELETE ALL</button>
    </section>

  </article>

  <script src="js/main.js"></script>
</body>

</html>
